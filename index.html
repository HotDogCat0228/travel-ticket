<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container pt-120">
        <div class="add-card mx-auto box-shadow border-radius p-custom font-custom">
            <div class="d-flex justify-between">
                <div class="d-flex flex-column w-40">
                    <img src="./image/undraw_Traveling_re_weve (1).png" class="mb-20" alt="">
                    <img src="./image/Let’s Travel !.png" alt="">
                </div>
                <div class="w-40">
                    <form action="" class="mb-24">
                        <h2 class="fz-24 font-custom fw-bold border-bottom mb-32">新增旅遊套票</h2>
                        <div class="d-flex flex-column gap-16">
                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">套票名稱</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="請填寫套票名稱">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">圖片網址</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="圖片網址">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">景點地區</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="請選擇景點地區">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">套票金額</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="請填寫套票金額">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">套票組數</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="請填寫套票組數">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">套票星級</label>
                            <input class="w-70" type="text" name="" id="ticketName" placeholder="請填寫套票星級">
                        </div>

                        <div class="w-100 d-flex align-items-center justify-between">
                            <label class="font-custom fz-16" for="ticketName">套票描述</label>
                            <textarea class="w-70" type="text" name="" id="ticketName" placeholder="請填寫套票描述（限 100 字）"></textarea>
                        </div>
                    </div>
                    </form>
                    <div class="d-flex flex-row-reverse">
                        <button class="btn btn-xl border-0" type="button">新增套票</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./all.js"></script>
</body>
</html>
